<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/splash.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9c26ad6839.js"></script>
    <script src="src/webcam.js" defer></script>
    <script src="src/create.js" defer></script>
    <title>Create Account</title>
</head>

<body>
    <div id="create-splash-container">
        <div id="create-acct-container">
            <h1>Create Account</h1>
            <div class="photo-upload start">
                <div class="webcam-mask">
                    <div id="my_camera"></div>
                </div>
            </div>
            <button class="snap-photo-btn" onclick="takeSnapshot()"><i class="fas fa-camera"></i></button>
            <div id="my_result"></div>
            
            <form id="create-user-form" action="POST">
                <input type="text" id="name" class="create-input" placeholder="Name" value="">
                <input type="text" id="location" class="create-input" placeholder="Zip Code" value="">
                <input type="submit" id="submit" class="create-input-button" value="Create">
            </form>
        </div>
    </div>
    <div id="back-button" onclick="splash()"><i class="fas fa-arrow-circle-left"></i></div>
</body>

</html>
