<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://draggabilly.desandro.com/draggabilly.pkgd.js"></script>
  <script src="https://kit.fontawesome.com/9c26ad6839.js"></script>
  <script src="src/index.js" defer></script>
  <title>Orbs//OS</title>
</head>

<body>

  <!-- Dock -->

  <div class="container">

    <!-- Text Editor -->
    <div id="text-editor-app" class="draggable window">
      <div class="window-bar">
        <span class="close"></span>
        <h4 class="window-title">Text Editor</h4>
      </div>
      <div class="text-edit-options">
        <p style="padding-left: 30px;">
          <label class="switch text" onclick="textCodeSwitch()">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </p>
        <div class="text-options">
          <p style="padding-right: 30px;">
            <button class="increase-font font-choice" onclick="resizeText(1)">A</button>
            <button class="decrease-font font-choice" onclick="resizeText(-1)">a</button>
            <select id="input-font" class="font-picker font-choice" onchange="changeFont (this);">
              <option value="Arial">Arial</option>
              <option value="Impact">Impact</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Courier New">Courier New</option>
              <option value="Georgia">Georgia</option>
              <option value="Lucida Sans Unicode">Lucida Sans</option>
              <option value="Comic Sans MS">Comic Sans</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
          </p>
        </div>
        <div class="code-options">
          <button class="run-btn" onclick="run()">Run <i class="fas fa-code"></i></button>
        </div>
      </div>
      <div class="text-edit-content">
        <textarea id="text-area"></textarea>
        <textarea id="code-area"></textarea>
        <!-- <iframe src="https://www.constantinechutis.com" style="width: 100%; height: 600px;"></iframe> -->
      </div>
    </div>
    <!-- Internet "Explorer" -->
    <div id="browser-app" class="draggable window">
      <div class="window-bar">
        <span class="close"></span>
        <h4 class="window-title">Web Browser</h4>
      </div>
      <div class="search-bar">
        <form class="search-form">
          <input type="text" name="URL" id="url-bar" value="">
          <input type="submit" class="search-btn" value="Go">
          </form>
        </div>
      <div class="browser-content">
        
      </div>
    </div>
    <!-- Settings App -->
    <div id="settings-app" class="draggable window">
      <div class="window-bar">
        <span class="close"></span>
        <h4 class="window-title">Settings</h4>
      </div>
      <div class="settings-content">
        <div class="settings-options">
        </div>
        <div class="settings-options-last">
          <div id="wallpaper-form">
            <p style="color:lightgray;">Change Wallpaper:</p>
            <form id="wallpaper-form" action="POST">
              <p><input type="file" id="getval" name="background-image"></p>
              <p><input type="submit" value="Update"></p>
            </form>
          </div>
          <a href="splash.html"><button>Logout</button></a>
        </div>
      </div>
    </div>
    <!-- Calculator App -->
    <div id="calculator-app" class="draggable window">
      <div class="window-bar">
        <span class="close"></span>
        <h4 class="window-title">Calculator</h4>
      </div>
      <div class="calculator-content">
        <!-- calc -->
        <div class="calculator">

          <input type="text" class="calculator-screen" value="" disabled />

          <div class="calculator-keys">

            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="%">%</button>
            <button type="button" class="operator" value="^">^</button>
            <button type="button" class="operator" value="Pyt">Pyt</button>

            <button type="button" class="num-key" value="7">7</button>
            <button type="button" class="num-key" value="8">8</button>
            <button type="button" class="num-key" value="9">9</button>


            <button type="button" class="num-key" value="4">4</button>
            <button type="button" class="num-key" value="5">5</button>
            <button type="button" class="num-key" value="6">6</button>


            <button type="button" class="num-key" value="1">1</button>
            <button type="button" class="num-key" value="2">2</button>
            <button type="button" class="num-key" value="3">3</button>


            <button type="button" class="num-key" value="0">0</button>
            <button type="button" class="num-key decimal" value=".">.</button>
            <button type="button" class="num-key all-clear" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>

          </div>
        </div>
      </div>
    </div>
    <!-- Task Tracker -->
    <div id="task-tracker-app" class="draggable window">
      <div class="window-bar">
        <span class="close"></span>
        <h4 class="window-title">Task Tracker</h4>
      </div>
      <div class="task-tracker-content">
        <ul id="ToDoList">
        </ul>
        <div id="TaskDetails"></div>
        <div id="New-Task"></div>
      </div>
    </div>
    <!-- Piano App -->
    <div id="piano-app" class="draggable window">
      <div class="window-bar">
        <span class="close"></span>
        <h4 class="window-title">Digital Keyboard</h4>
      </div>
      <div class="piano-content">
        <svg class="piano" height="230" width="1000">
          <polygon points="200,10 230,10 230,100 245,100 245,220 200,220 200,10" class="white" id="c" data-key="65" />
          <polygon points="245,100 260,100 260,10 275,10 275,100 290,100 290,220 245,220 245,100" class="white"
            data-key="83" id="d" />
          <polygon points="305,10 335,10 335,220 290,220 290,100 305,100 305,10" class="white" data-key="68" id="e" />
          <polygon points="335,10 365,10 365,100 380,100 380,220 335,220 335,10" class="white" data-key="70" id="f" />
          <polygon points="380,100 395,100 395,10 410,10 410,100 425,100 425,220 380,220 380,100" class="white"
            data-key="71" id="g" />
          <polygon points="425,100 440,100 440,10 455,10 455,100 470,100 470,220 425,220 425,100" class="white"
            data-key="72" id="a" />
          <polygon points="470,100 485,100 485,10 515,10 515,220 470,220 470,100" class="white" data-key="74" id="b" />
          <polygon points="515,10 545,10 545,100 560,100 560,220 515,220 515,10" class="white" data-key="82"
            id="highC" />
          <polygon points="560,100 575,100 575,10 590,10 590,100 605,100 605,220 560,220" class="white" data-key="84"
            id="highD" />
          <polygon points="605,100 620,100 620,10 650,10 650,220 605,220 605,100" class="white" data-key="89"
            id="highE" />
          <polygon points="650,10 680,10 680,100 695,100 695,220 650,220 650,10" class="white" data-key="85"
            id="highF" />
          <polygon points="695,100 710,100 710,10 725,10 725,100 740,100 740,220 695,220 695,100" class="white"
            data-key="73" id="highG" />
          <polygon points="740,100 755,100 755,10 770,10 770,100 785,100 785,220 740,220 740,100" class="white"
            data-key="79" id="highA" />
          <polygon points="785,100 800,100 800,10 830,10 830,220 785,220 785,100" class="white" data-key="80"
            id="highB" />
          <polygon points="230,10 260,10 260,100 230,100 230,10" class="black" data-key="49" id="c_sharp" />
          <polygon points="275,10 305,10 305,100 275,100 275,10" class="black" data-key="50" id="d_sharp" />
          <polygon points="365,10 395,10 395,100 365,100 365,10" class="black" data-key="51" id="f_sharp" />
          <polygon points="410,10 440,10 440,100 410,100 410,10" class="black" data-key="52" id="g_sharp" />
          <polygon points="455,10 485,10 485,100 455,100 455,10" class="black" data-key="53" id="a_sharp" />
          <polygon points="545,10 575,10 575,100 545,100 545,10" class="black" data-key="54" id="highCSharp" />
          <polygon points="590,10 620,10 620,100 590,100 590,10" class="black" data-key="55" id="highDSharp" />
          <polygon points="680,10 710,10 710,100 680,100 680,10" class="black" data-key="56" id="highFSharp" />
          <polygon points="725,10 755,10 755,100 725,100 725,10" class="black" data-key="57" id="highGSharp" />
          <polygon points="770,10 800,10 800,100 770,100 770,10" class="black" data-key="48" id="highASharp" />
        </svg>
      </div>
    </div>
    <!-- Timer App -->
    <div id="timer-app" class="draggable window">
      <div class="window-bar">
        <span class="close"></span>
        <h4 class="window-title">Timer</h4>
      </div>
      <div class="timer-content">
        <div id="timer">
        </div>
        <p style="display: inline;">
          <button id="startbutton" class="timer-btn">Start
          </button>
          <button id="stopbutton" class="timer-btn">Stop
          </button>
          <button id="resetbutton" class="timer-btn">Reset
          </button>
        </p>
      </div>
    </div>

  </div>

  </div>
  <div id="dock-frame">
    <div id="dock">
      <div id="text-editor-icon" data-app="text-editor" class="icon">Aa</div>
      <div id="timer-icon" class="icon"><i class="fas fa-stopwatch"></i></div>
      <div id="calculator-icon" class="icon"><i class="fas fa-calculator"></i></div>
      <div id="task-tracker-icon" class="icon"><i class="fas fa-tasks"></i></div>
      <div id="browser-icon" class="icon"><i class="fas fa-globe-americas"></i></div>
      <div id="weather-icon" class="icon"><i class="fas fa-cloud-sun"></i></div>
      <div id="piano-icon" class="icon">♫</div>
      <div id="settings-icon" class="icon"><i class="fas fa-cog"></i></div>
    </div>
  </div>
  <div id="desktop-widget">
    <div id="time"></div>
  </div>
  <div id="weather"></div>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
